<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic Toc Toe</title>
</head>
<body>
    <div class="container">

        <!-- game start page -->
        <section class="introduction" >
            <h1>Tic Toc Toe</h1>
            <button class="btn">Let's Play</button>
        </section>

        <div class="title fadeOut">
            <h1>Tic Toc Toe</h1>
        </div>
        
        <!-- game page -->
        <div class="game fadeOut">
            <div class="box1 box left top"  data-name="1" ></div>
            <div class="box2 box top"  data-name="2" ></div>
            <div class="box3 box top right"  data-name="3" ></div>
            <div class="box4 box left"  data-name="4" ></div>
            <div class="box5 box"  data-name="5" ></div>
            <div class="box6 box right"  data-name="6" ></div>
            <div class="box7 box left bottom"  data-name="7" ></div>
            <div class="box8 box bottom"  data-name="8" ></div>
            <div class="box9 box bottom right"  data-name="9" ></div>
            
        </div>

         <!-- result popup -->
         <div id="popup1" class="overlay">  
            <div class="popup">
                <h2 id="msg">Player won</h2>
                <a class="close" href=# >X</a>
                
                <button id="play-again" >
                    Play again 
                </button>
            </div>

        </div>
    </div>


    <script src="js/app.js"></script>
</body>
</html>
